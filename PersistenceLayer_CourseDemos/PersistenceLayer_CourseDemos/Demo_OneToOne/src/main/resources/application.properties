Service.INVALID_CUSTOMERID = No customer found with the given customer id.
UserInterface.CUSTOMER_ADDED = Customer added successfully with customer id : 
UserInterface.CUSTOMER_UPDATED = Customer address successfully updated.
UserInterface.CUSTOMER_ADDRESS_DELETED=Customer and address details successfully deleted.
