UserInterface.UPDATE_FAILURE=Unable to update customer details. Customer not found.
UserInterface.DELETE_SUCCESS=Customer details successfully deleted.
UserInterface.DELETE_FAILURE=Unable to delete customer details. Customer not found.

Service.CUSTOMER_NOT_FOUND=Customer not found. Give valid customer details.
Service.CUSTOMERS_NOT_FOUND=No customers found.
Service.CUSTOMERS_FOUND=Customer already present.
Service.NO_PLAYERS_IN_THIS_PAGE=No players present in this page.


